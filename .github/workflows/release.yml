name: Release

on:
  push:
    tags:
      - "v[0-9]+*" # Trigger on semantic version tags

permissions:
  contents: write

jobs:
  win_release:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Build the project
      - name: Build Project
        run: cargo build --release --target-dir ./target

      # Debug build output path
      - name: Debug Build Output
        run: dir ./target/release

      # Create a Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Upload assets to the Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/HybridSockSpire.exe
          asset_name: HybridSockSpire_win_${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
          
  unix_release:
    runs-on: ubuntu-latest
    needs: win_release

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Build the project
      - name: Build Project
        run: cargo build --release --target-dir ./target

      # Debug build output path
      - name: Debug Build Output
        run: ls ./target/release

      # Upload assets to the Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.win_release.outputs.upload_url }}
          asset_path: ./target/release/HybridSockSpire
          asset_name: HybridSockSpire_unix_${{ github.ref_name }}
          asset_content_type: application/octet-stream